<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャット内容</title>
    <style>
        /* スタイルを追加 */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .message {
            margin-bottom: 10px;
        }
        .delete-button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- チャットメッセージ表示エリア -->
    <div id="chat-messages">
        <!-- チャットメッセージはここに追加されます -->
    </div>

    <script>
        // チャットメッセージを表示する関数
        function displayMessages(messages) {
            const chatMessagesDiv = document.getElementById("chat-messages");
            chatMessagesDiv.innerHTML = "";

            messages.forEach((message, index) => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                messageDiv.innerHTML = `
                    <strong>${message.username}:</strong> ${message.message}
                    ${message.deletable ? `<button class="delete-button" onclick="deleteMessage(${index})">削除</button>` : ''}
                `;
                chatMessagesDiv.appendChild(messageDiv);
            });
        }

        // メッセージを受信したときのイベントハンドラ
        window.addEventListener("message", function (event) {
            if (event.data.username && event.data.message) {
                // ローカルストレージから既存のメッセージを読み込む
                let savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
                
                // 特定の単語を含むメッセージを削除
                if (event.data.message.includes("削除")) {
                    // メッセージが投稿されたデバイスのIDを取得
                    const deviceID = event.data.deviceID;

                    // ローカルストレージに保存されたメッセージとデバイスIDを照合して削除権限を確認
                    const deletable = savedMessages.some(message => message.deviceID === deviceID);

                    // 削除可能なメッセージを追加
                    savedMessages.push({ ...event.data, deletable });

                    // ローカルストレージに新しいメッセージを保存
                    localStorage.setItem("chatMessages", JSON.stringify(savedMessages));

                    // メッセージを表示
                    displayMessages(savedMessages);
                } else {
                    // 削除権限がない場合、削除ボタンを表示しない
                    savedMessages.push(event.data);

                    // ローカルストレージに新しいメッセージを保存
                    localStorage.setItem("chatMessages", JSON.stringify(savedMessages));

                    // メッセージを表示
                    displayMessages(savedMessages);
                }
            }
        });

        // メッセージを削除する関数
        function deleteMessage(index) {
            // ローカルストレージからメッセージを読み込み
            let savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            if (index >= 0 && index < savedMessages.length && savedMessages[index].deletable) {
                // 削除可能なメッセージを削除
                savedMessages.splice(index, 1);

                // ローカルストレージに更新されたメッセージを保存
                localStorage.setItem("chatMessages", JSON.stringify(savedMessages));

                // メッセージを表示
                displayMessages(savedMessages);
            }
        }

        // 初回表示時にローカルストレージからメッセージを読み込んで表示
        const savedMessages = JSON.parse(localStorage.getItem("chatMessages")) || [];
        displayMessages(savedMessages);
    </script>
</body>
</html>
