<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットサイト</title>
    <style>
        /* スタイルを追加 */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <!-- チャットメッセージを表示するiframe -->
        <iframe src="chatnaiyou.html" width="100%" height="300px"></iframe>
    </div>

    <!-- チャット入力フォーム -->
    <form id="chat-form">
        <input type="text" id="username" placeholder="ユーザー名" required>
        <input type="text" id="message" placeholder="メッセージ" required>
        <button type="submit">送信</button>
    </form>

    <script>
        // チャットフォームの送信イベントハンドラ
        document.getElementById("chat-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const message = document.getElementById("message").value;

            // メッセージをチャット内容を表示するiframeに送信
            const chatFrame = document.querySelector('iframe');
            chatFrame.contentWindow.postMessage({ username, message }, '*');

            document.getElementById("username").value = "";
            document.getElementById("message").value = "";
        });
    </script>
</body>
</html>
